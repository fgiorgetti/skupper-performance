<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="results/iperf-data.js"></script>
    <script type="text/javascript" src="results/postgres-data.js"></script>
    <script type="text/javascript" src="results/http-data.js"></script>
    <script type="text/javascript">
      function getColView(col) {
        return {
            calc: 'stringify',
            sourceColumn: col,
            type: 'string',
            role: 'annotation'
        }
      }
      function drawChart(elemId, data, opt) {
        var chart = new google.visualization.ColumnChart(document.getElementById(elemId));
        var view = new google.visualization.DataView(google.visualization.arrayToDataTable(data));
        view.setColumns([0, 1, getColView(1), 2, getColView(2), 3, getColView(3), 4, getColView(4), 5, getColView(5), 6, getColView(6)])
        chart.draw(view, google.charts.Bar.convertOptions(opt));
      }
      function dataCharts() {
        drawChart('iperfChart', iperfData, iperfOptions);
        drawChart('postgresChart', postgresData, postgresOptions);
        drawChart('httpChart', httpData, httpOptions);
      }
      google.charts.load('current', {'packages':['corechart', 'bar']});
      google.charts.setOnLoadCallback(dataCharts);
    </script>
  </head>
  <body>
      <div id="iperfChart" style="float: left; padding: 30px; width: 100%; height: 100%"></div>
      <div id="postgresChart" style="float: left; padding: 30px; width: 100%; height: 100%"></div>
      <div id="httpChart" style="float: left; padding: 30px; width: 100%; height: 100%"></div>
  </body>
</html>
